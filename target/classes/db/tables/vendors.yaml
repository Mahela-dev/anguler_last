databaseChangeLog:
  - changeSet:
      id: 1
      author: Pandula
      changes:
        - createTable:
            tableName: vendors
            columns:
              - column:
                  name: vendor_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: contact_number
                  type: VARCHAR(15)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: confirmation_password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false